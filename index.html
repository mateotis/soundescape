<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>sound(e)scape</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
		<script src="jquery.keyframes.min.js"></script>
		<script src = "script.js" defer></script>
	</head>
	<body>
		<div class = "help-box">
			<img id = "question-mark" src = "question.png">
		</div>
		<div class = "help-text">
			<img id = "instructions" src = "instructions.png">
			<img id = "hints" src = "hints.png">
		</div>
		<div class = "intro" id = "intro">
			<img src="main-page.gif">
		</div>
		<div class = "room" id = "room1">
			<div class = "guide" id = "guide-1">
				<img id = "guide-1-1" src = "wake-up.gif">
				<img id = "guide-1-2" src = "press-space.gif">
			</div>
			<div class = "guide" id = "guide-2">
				<img id = "guide-2-1" src = "press-w.gif">
				<img id = "guide-2-2" src = "listen-intently.gif">
			</div>
			<audio loop id = "alarmclock">
				<source src="alarmclock.mp3" type="audio/mpeg">
			</audio>

			<audio id = "up">
				<source src="up.mp3" type="audio/mpeg">
			</audio>

			<audio id = "footsteps">
				<source src="footsteps.mp3" type="audio/mpeg">
			</audio>
			<audio id = "bump">
				<source src="bump.mp3" type="audio/mpeg">
			</audio>
			<audio id = "thud">
				<source src="thud.mp3" type="audio/mpeg">
			</audio>
		</div>

		 <div class = "room" id = "room2">

			 <audio id = "talking">
				 <source src="talking.mp3" type="audio/mpeg">
			 </audio>
			 <audio id = "elevator-open">
				 <source src="elevator-open.mp3" type="audio/mpeg">
			 </audio>
			 <audio id = "fake-button-click">
				 <source src="fake-button.mp3" type="audio/mpeg">
			 </audio>
			 <audio id = "real-button-click">
				 <source src="real-button.mp3" type="audio/mpeg">
			 </audio>
			 <audio id = "elevator-move">
				 <source src="elevator-move.mp3" type="audio/mpeg">
			 </audio>

			<div class="elevator-buttons">
				<div class="button fake-button">1</div>
				<div class="button fake-button">2</div>
				<div class="button fake-button">3</div>
				<div class="button fake-button">4</div>
				<div class="button fake-button">5</div>
				<div class="button fake-button">6</div>
				<div class="button real-button">7</div>
				<div class="button fake-button">8</div>
				<div class="button fake-button">9</div>
			</div>

			<div class = "guide" id = "guide-3">
				<img id = "guide-3-1" src = "button.gif">
			</div>
		 </div>

		 <div class = "room" id = "room4">
			 <audio loop id = "piano">
				 <source src="piano.mp3" type="audio/mpeg">
			 </audio>
			 <audio loop id = "drums">
				 <source src="drums.mp3" type="audio/mpeg">
			 </audio>
			 <audio loop id = "violin">
				 <source src="violin.mp3" type="audio/mpeg">
			 </audio>
		 </div>

		 <div class = "room" id = "room5">
			 <div class = "guide" id = "guide-4">
				 <img id = "guide-4-1" src = "last-room.gif">
			 </div>
			 <div class = "number-pad">
				 <div class = "number">0</div>
				 <div class = "number">0</div>
				 <div class = "number">0</div>
				 <div class = "number">0</div>
			 </div>
		 </div>

		 <div class = "room" id = "room6">
			 <h1>Congratulations!</h1>
			 <h2>You escaped!</h2>
		 </div>

	</body>
</html>
