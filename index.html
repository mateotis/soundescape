<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sound(e)scape</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<!-- help text	-->
	<div class="help-box">
	    <img id="question-mark" src="images/question.png">
	</div>
	<div class="help-text">
	    <img id="instructions" src="images/instructions.png">
	    <img id="hints" src="images/hints.png">
	</div>
	<div class="intro" id="intro">
	    <img src="gifs/main-page.gif">
	</div>

	<!-- room 1 - bedroom -->
	<div class="room" id="room1">
	    <div class="guide" id="guide-1">
	        <img id="guide-1-1" src="gifs/wake-up.gif">
	        <img id="guide-1-2" src="gifs/press-space.gif">
	    </div>
	    <div class="guide" id="guide-2">
	        <img id="guide-2-1" src="gifs/press-w.gif">
	        <img id="guide-2-2" src="gifs/listen-intently.gif">
	    </div>

	    <audio loop id="alarmclock">
	        <source src="sounds/alarmclock.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="up">
	        <source src="sounds/up.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="oct4">
	        <source src="sounds/oct4.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="footsteps">
	        <source src="sounds/footsteps.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="bump">
	        <source src="sounds/bump.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="thud">
	        <source src="sounds/thud.mp3" type="audio/mpeg">
	    </audio>
	</div>
	<!-- room 2 - elevator -->
	<div class="room" id="room2">

	    <audio id="elevator-open">
	        <source src="sounds/elevator-open.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="fake-button-click">
	        <source src="sounds/fake-button.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="real-button-click">
	        <source src="sounds/real-button.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="elevator-move">
	        <source src="sounds/elevator-move.mp3" type="audio/mpeg">
	    </audio>

	    <div class="guide" id="guide-3">
	        <img id="guide-3-1" src="gifs/button.gif">
	    </div>

	    <div class="elevator-buttons">
	        <div class="button fake-button">1</div>
	        <div class="button fake-button">2</div>
	        <div class="button fake-button">3</div>
	        <div class="button fake-button">4</div>
	        <div class="button fake-button">5</div>
	        <div class="button fake-button">6</div>
	        <div class="button real-button">7</div>
	        <div class="button fake-button">8</div>
	        <div class="button fake-button">9</div>
	    </div>
	</div>
	<!-- room 3 - friends place -->
	<div class="room" id="room3">
	    <audio id="dialogue">
	        <source src="sounds/dialogue.mp3" type="audio/mpeg">
	    </audio>
	    <audio id="door-opening">
	        <source src="sounds/door-opening.mp3" type="audio/mpeg">
	    </audio>
	</div>
	<!-- room 4 - auditorium -->
	<div class="room" id="room4">
	    <audio loop id="piano">
	        <source src="sounds/piano.mp3" type="audio/mpeg">
	    </audio>
	    <audio loop id="drums">
	        <source src="sounds/drums.mp3" type="audio/mpeg">
	    </audio>
	    <audio loop id="violin">
	        <source src="sounds/violin.mp3" type="audio/mpeg">
	    </audio>
	</div>
	<!-- room 5 - escape! -->
	<div class="room" id="room5">
	    <div class="guide" id="guide-4">
	        <img id="guide-4-1" src="gifs/last-room.gif">
	    </div>
	    <div class="number-pad">
	        <div class="number">0</div>
	        <div class="number">0</div>
	        <div class="number">0</div>
	        <div class="number">0</div>
	    </div>
	</div>
	<!-- room 6 - congrats! -->
	<div class="room" id="room6">
	    <img id= "end" src="images/ending.png">
	</div>
</body>
</html>
